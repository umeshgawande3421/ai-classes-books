<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Classes | 11th-12th Maharashtra Board Books</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0f1e;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f35 100%);
        }

        .particles::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header with Neon Effect */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(0, 255, 255, 0.3), transparent 30%);
            animation: rotate 10s linear infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: #0a0f1e;
            border-radius: 28px;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: skew(2deg, 1deg); }
            4%, 60% { transform: skew(-2px, -1px); }
            62% { transform: skew(0); }
        }

        .header h2 {
            font-size: 1.5em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }

        .owner-badge {
            display: inline-block;
            padding: 12px 40px;
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #ff00ff;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.6); }
        }

        /* Class Selection - Only 2 classes */
        .class-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .class-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 250px;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .class-card:hover {
            transform: translateY(-15px);
            border-color: transparent;
        }

        .class-card:hover::before {
            opacity: 0.3;
        }

        .class-card.active {
            border: 2px solid #00ffff;
            box-shadow: 0 0 40px #00ffff;
            transform: scale(1.1);
        }

        .class-card i {
            font-size: 4em;
            color: #00ffff;
            margin-bottom: 15px;
            display: block;
            text-shadow: 0 0 30px #00ffff;
        }

        .class-card span {
            font-size: 2.5em;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .class-card small {
            display: block;
            color: #ff00ff;
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Books Section */
        .books-section {
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
            letter-spacing: 2px;
        }

        .section-title i {
            margin-right: 15px;
            color: #ff00ff;
        }

        .book-count {
            background: rgba(255, 0, 255, 0.2);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid #ff00ff;
            color: #ff00ff;
            font-weight: 600;
            font-size: 1.2em;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .book-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ffff;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .book-card:hover::before {
            left: 100%;
        }

        .book-icon {
            font-size: 2.5em;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .book-desc {
            color: #aaa;
            font-size: 1em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .book-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: transparent;
            border: 1px solid #00ffff;
            color: #00ffff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }

        .book-link:hover {
            background: #00ffff;
            color: #0a0f1e;
            box-shadow: 0 0 20px #00ffff;
        }

        .book-link i {
            transition: transform 0.3s;
        }

        .book-link:hover i {
            transform: translateX(5px);
        }

        .stream-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 0, 255, 0.3);
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.9em;
            color: #ff00ff;
            border: 1px solid #ff00ff;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: rgba(10, 15, 30, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 255, 0.2);
        }

        .footer p {
            color: #888;
            margin: 5px 0;
        }

        .footer a {
            color: #ff00ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px;
            grid-column: 1/-1;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .class-card {
                padding: 20px 40px;
                min-width: 200px;
            }
            
            .class-card i {
                font-size: 3em;
            }
            
            .class-card span {
                font-size: 2em;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>AI CLASSES</h1>
            <h2>Maharashtra Board Higher Secondary (11th & 12th)</h2>
            <div class="owner-badge">
                <i class="fas fa-chalkboard-teacher"></i> Umesh Gawande
            </div>
        </div>

        <!-- Class Selection - Only 11 and 12 -->
        <div class="class-grid" id="classGrid">
            <div class="class-card active" onclick="selectClass(11)">
                <i class="fas fa-graduation-cap"></i>
                <span>11th</span>
                <small>Junior College</small>
            </div>
            <div class="class-card" onclick="selectClass(12)">
                <i class="fas fa-user-graduate"></i>
                <span>12th</span>
                <small>Senior College</small>
            </div>
        </div>

        <!-- Books Section -->
        <div class="books-section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-book-open"></i>
                    <span id="selectedClassTitle">11th Standard Books</span>
                </div>
                <div class="book-count" id="bookCount">0 Books</div>
            </div>
            <div class="books-grid" id="booksContainer"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Â© 2026 AI Classes | Created by Umesh Gawande</p>
            <p>Based on Maharashtra State Board & Maharashtra Books App</p>
            <p><i class="fas fa-code"></i> 11th & 12th Complete Collection</p>
        </div>
    </div>

    <script>
        // Only 11th and 12th Books Data (Based on Maharashtra State Board & Maharashtra Books App)
        const booksData = {
            11: [
                // Science Stream
                { title: "Physics - 11th Science", desc: "Textbook for Science Stream", stream: "Science", icon: "fa-atom" },
                { title: "Chemistry - 11th Science", desc: "Textbook for Science Stream", stream: "Science", icon: "fa-flask" },
                { title: "Biology - 11th Science", desc: "Textbook for Science Stream", stream: "Science", icon: "fa-dna" },
                { title: "Mathematics & Statistics - 11th Science", desc: "Part 1 & 2", stream: "Science", icon: "fa-calculator" },
                
                // Arts Stream
                { title: "History - 11th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-landmark" },
                { title: "Geography - 11th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-globe" },
                { title: "Political Science - 11th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-gavel" },
                { title: "Economics - 11th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-chart-line" },
                { title: "Sociology - 11th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-users" },
                { title: "Psychology - 11th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-brain" },
                
                // Commerce Stream
                { title: "Book Keeping & Accountancy - 11th Commerce", desc: "Textbook for Commerce", stream: "Commerce", icon: "fa-file-invoice" },
                { title: "Organization of Commerce - 11th Commerce", desc: "Textbook for Commerce", stream: "Commerce", icon: "fa-building" },
                { title: "Economics - 11th Commerce", desc: "Textbook for Commerce", stream: "Commerce", icon: "fa-chart-pie" },
                { title: "Secretarial Practice - 11th Commerce", desc: "Textbook for Commerce", stream: "Commerce", icon: "fa-file-signature" },
                
                // Common Subjects
                { title: "English - 11th (Yuvakbharati)", desc: "Common for All Streams", stream: "Common", icon: "fa-language" },
                { title: "Marathi - 11th", desc: "First Language", stream: "Common", icon: "fa-book" },
                { title: "Hindi - 11th", desc: "Second Language", stream: "Common", icon: "fa-language" },
                { title: "Environmental Education - 11th", desc: "Common Subject", stream: "Common", icon: "fa-leaf" },
                { title: "Information Technology - 11th", desc: "IT/Computer Science", stream: "Common", icon: "fa-laptop" }
            ],
            
            12: [
                // Science Stream
                { title: "Physics - 12th Science", desc: "Textbook for Science Stream", stream: "Science", icon: "fa-atom" },
                { title: "Chemistry - 12th Science", desc: "Textbook for Science Stream", stream: "Science", icon: "fa-flask" },
                { title: "Biology - 12th Science", desc: "Textbook for Science Stream", stream: "Science", icon: "fa-dna" },
                { title: "Mathematics & Statistics Part 1 - 12th Science", desc: "Algebra & Calculus", stream: "Science", icon: "fa-calculator" },
                { title: "Mathematics & Statistics Part 2 - 12th Science", desc: "Geometry & Trigonometry", stream: "Science", icon: "fa-shapes" },
                
                // Arts Stream
                { title: "History - 12th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-landmark" },
                { title: "Geography - 12th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-globe" },
                { title: "Political Science - 12th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-gavel" },
                { title: "Economics - 12th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-chart-line" },
                { title: "Sociology - 12th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-users" },
                { title: "Psychology - 12th Arts", desc: "Textbook for Arts Stream", stream: "Arts", icon: "fa-brain" },
                
                // Commerce Stream
                { title: "Book Keeping & Accountancy - 12th Commerce", desc: "Textbook for Commerce", stream: "Commerce", icon: "fa-file-invoice" },
                { title: "Organization of Commerce - 12th Commerce", desc: "Textbook for Commerce", stream: "Commerce", icon: "fa-building" },
                { title: "Economics - 12th Commerce", desc: "Textbook for Commerce", stream: "Commerce", icon: "fa-chart-pie" },
                { title: "Secretarial Practice - 12th Commerce", desc: "Textbook for Commerce", stream: "Commerce", icon: "fa-file-signature" },
                
                // Common Subjects
                { title: "English - 12th (Yuvakbharati)", desc: "Common for All Streams", stream: "Common", icon: "fa-language" },
                { title: "Marathi - 12th", desc: "First Language", stream: "Common", icon: "fa-book" },
                { title: "Hindi - 12th", desc: "Second Language", stream: "Common", icon: "fa-language" },
                { title: "Environmental Education - 12th", desc: "Common Subject", stream: "Common", icon: "fa-leaf" },
                { title: "Information Technology - 12th", desc: "IT/Computer Science", stream: "Common", icon: "fa-laptop" }
            ]
        };

        let currentClass = 11;

        // Select Class Function
        function selectClass(classNum) {
            currentClass = classNum;
            
            // Update active class
            document.querySelectorAll('.class-card').forEach((card, index) => {
                if ((index === 0 && classNum === 11) || (index === 1 && classNum === 12)) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });

            // Update title
            document.getElementById('selectedClassTitle').textContent = 
                classNum === 11 ? '11th Standard Books (All Streams)' : '12th Standard Books (All Streams)';
            
            // Load books
            loadBooks(classNum);
        }

        // Load Books
        function loadBooks(classNum) {
            const container = document.getElementById('booksContainer');
            const bookCount = document.getElementById('bookCount');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading books...</p>
                </div>
            `;

            setTimeout(() => {
                const books = booksData[classNum] || [];
                bookCount.textContent = `${books.length} Books`;
                displayBooks(books);
            }, 500);
        }

        // Display Books
        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px;">ðŸ“š No books available for this class</div>';
                return;
            }

            container.innerHTML = '';
            
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                
                // Stream badge color
                let badgeColor = '#00ffff';
                if (book.stream === 'Science') badgeColor = '#00ff88';
                else if (book.stream === 'Arts') badgeColor = '#ff8800';
                else if (book.stream === 'Commerce') badgeColor = '#ff00ff';
                
                card.innerHTML = `
                    <div class="stream-badge" style="border-color: ${badgeColor}; color: ${badgeColor};">
                        ${book.stream}
                    </div>
                    <div class="book-icon">
                        <i class="fas ${book.icon}"></i>
                    </div>
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-desc">${book.desc}</p>
                    <a href="#" class="book-link" onclick="alert('PDF will be available soon! You can find this book in Maharashtra Books App.\n\nðŸ“± Download Maharashtra Books App from Play Store to read now.')">
                        <span>View Book</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        // Initialize with 11th class
        selectClass(11);
    </script>
</body>
</html>
