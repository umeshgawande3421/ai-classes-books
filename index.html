    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0f1e;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f35 100%);
        }

        .particles::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header with Neon Effect */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(0, 255, 255, 0.3), transparent 30%);
            animation: rotate 10s linear infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: #0a0f1e;
            border-radius: 28px;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: skew(2deg, 1deg); }
            4%, 60% { transform: skew(-2px, -1px); }
            62% { transform: skew(0); }
        }

        .header h2 {
            font-size: 1.5em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }

        .owner-badge {
            display: inline-block;
            padding: 12px 40px;
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #ff00ff;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.6); }
        }

        /* Class Grid with 3D Cards */
        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
            perspective: 1000px;
        }

        .class-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .class-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            border-color: transparent;
        }

        .class-card:hover::before {
            opacity: 0.3;
        }

        .class-card.active {
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px #00ffff;
            transform: scale(1.05);
        }

        .class-card i {
            font-size: 2em;
            color: #00ffff;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 0 20px #00ffff;
        }

        .class-card span {
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Books Section */
        .books-section {
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
            letter-spacing: 2px;
        }

        .section-title i {
            margin-right: 15px;
            color: #ff00ff;
        }

        .book-count {
            background: rgba(255, 0, 255, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid #ff00ff;
            color: #ff00ff;
            font-weight: 600;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .book-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ffff;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .book-card:hover::before {
            left: 100%;
        }

        .book-icon {
            font-size: 2.5em;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            padding-right: 30px;
        }

        .book-desc {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .book-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: transparent;
            border: 1px solid #00ffff;
            color: #00ffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .book-link:hover {
            background: #00ffff;
            color: #0a0f1e;
            box-shadow: 0 0 20px #00ffff;
        }

        .book-link i {
            transition: transform 0.3s;
        }

        .book-link:hover i {
            transform: translateX(5px);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: rgba(10, 15, 30, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 255, 0.2);
        }

        .footer p {
            color: #888;
            margin: 5px 0;
        }

        .footer a {
            color: #ff00ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px;
            grid-column: 1/-1;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .class-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .class-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        // Load Classes
        function loadClasses() {
            const classGrid = document.getElementById('classGrid');
            classGrid.innerHTML = '';
            
            for (let i = 1; i <= 12; i++) {
                const card = document.createElement('div');
                card.className = `class-card ${i === currentClass ? 'active' : ''}`;
                card.setAttribute('data-class', i);
                card.onclick = () => selectClass(i);
                
                const icon = document.createElement('i');
                icon.className = i <= 4 ? 'fas fa-child' : i <= 7 ? 'fas fa-user-graduate' : 'fas fa-user-tie';
                
                const span = document.createElement('span');
                span.textContent = `${i}th`;
                
                card.appendChild(icon);
                card.appendChild(span);
                classGrid.appendChild(card);
            }
        }

        // Select Class
        function selectClass(classNum) {
            currentClass = classNum;
            
            document.querySelectorAll('.class-card').forEach(card => {
                card.classList.remove('active');
                if (parseInt(card.getAttribute('data-class')) === classNum) {
                    card.classList.add('active');
                }
            });

            document.getElementById('selectedClassTitle').textContent = `Class ${classNum} (${classNames[classNum-1]}) Books`;
            loadBooks(classNum);
        }

        // Load Books
        function loadBooks(classNum) {
            const container = document.getElementById('booksContainer');
            const bookCount = document.getElementById('bookCount');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading books...</p>
                </div>
            `;

            setTimeout(() => {
                const books = booksData[classNum] || [];
                bookCount.textContent = `${books.length} Books`;
                displayBooks(books);
            }, 500);
        }

        // Display Books
        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px;">ðŸ“š No books available for this class</div>';
                return;
            }

            container.innerHTML = '';
            
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                
                card.innerHTML = `
                    <div class="book-icon">
                        <i class="fas ${book.icon}"></i>
                    </div>
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-desc">${book.desc}</p>
                    <a href="#" class="book-link" onclick="alert('PDF will be available soon! You can find this book in Maharashtra Books App.')">
                        <span>View Book</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        // Initialize
        loadClasses();
        selectClass(1);
